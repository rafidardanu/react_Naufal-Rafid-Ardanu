<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <div>
        <h1>Create Account</h1>
        <h2>Detail Form</h2>
    </div>
    <div>
        <label for="">First name: </label><br>
        <input type="text">
    </div>
    <div>
        <label for="">Last name: </label><br>
        <input type="text">
    </div>
    <div>
        <label for="">Username: </label><br>
        <input type="text">
    </div>
    <div>
        <label for="">Email: </label><br>
        <input type="text">
    </div>
    <div>
        <label for="">Gender: </label><br>
        <input type="radio" name="" id=""><label for="">Male</label><br>
        <input type="radio"><label for="">Female</label><br>
        <input type="radio"><label for="">Other</label>
    </div>
    <div>
        <label for="">Address: </label><br>
        <input type="text" name="" id="">
    </div>
    <div>
        <label for="">Address 2: </label><br>
        <input type="text" name="" id="">
    </div>
    <div>
        <label for="">Nationality</label><br>
        <select name="" id="">
            <option value="">Indonesia</option>
            <option value="">Singaporean</option>
            <option value="">Malaysian</option>
        </select>
    </div>
    <div>
        <label for="">Language Spoken: </label><br>
        <input type="checkbox" name="" id=""><label for="">Bahasa Indonesia</label><br>
        <input type="checkbox" name="" id=""><label for="">English</label><br>
        <input type="checkbox" name="" id=""><label for="">Other</label>
    </div>
    <div>
        <button class="btn btn-primary">Create Account</button>
    </div>
</body>
</html>
